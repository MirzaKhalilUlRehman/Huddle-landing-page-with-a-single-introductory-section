<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/logo.svg" alt="Huddle Logo" class="logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="cta-section">
            <section>
                <div class="images">
                    <img src="images/illustration-mockups.svg" alt="Illustration of mockups" class="main-img">
                </div>
            </section>
            <section class="content">
                <h1 class="heading">Build The Community Your Fans Will Love</h1>
                <p class="deatils">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn">Register</a>
            </section>
        </div>
    </main>
    <footer>
        <div class="icon">
            <i class="fa-brands fa-facebook-f icons"></i>
            <i class="fa-brands fa-twitter icons"></i>
            <i class="fa-brands fa-instagram icons"></i>
        </div>
    </footer>
</body>

</html>
